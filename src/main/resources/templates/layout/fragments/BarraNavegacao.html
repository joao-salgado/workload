<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>
<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar" th:fragment="navbar">
	<div class="container-fluid">

		<div class="navbar-header">
		    <a class="navbar-brand  hidden-xs" th:href="@{/}">
		        <img alt="AlgaWorks" th:src="@{/images/logo.png}"/>
		    </a>
	
		   	<ul class="nav  navbar-nav">
		        <li>
		          	<a href="#" class="js-sidebar-toggle"><i class="fa  fa-bars"></i></a>
		        </li>
		  	</ul>
		</div>
	
		<ul class="nav navbar-nav  navbar-right">
	   		<li>
	   			<p class="navbar-text" th:text="${#authentication.principal.usuario.nome}"></p>
	   		</li>
	      
	      <li class="dropdown">
	        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
	          <i class="fa  fa-user"></i>
	        </a>
	        
	        <ul class="dropdown-menu">
	          <li>
	            <div class="aw-logged-user">
	              <img src="https://api.adorable.io/avatars/80/joaodascouves" 
	                width="80" height="80" alt="" class="aw-logged-user__picture" />
	              <span class="aw-logged-user__name" th:text="${#authentication.principal.usuario.nome}"></span>
	            </div>
	          </li>
	          <li role="separator" class="divider"></li>
	          <li th:unless="${#authentication.principal.usuario.professor}"><a th:href="@{/altera/{codigo}(codigo=${#authentication.principal.usuario.codigo})}">Meu perfil</a></li>
	          <li sec:authorize="hasRole('ROLE_DOCENTE')"><a th:href="@{/prof/{codigo}(codigo=${#authentication.principal.usuario.codigo})}">Meu perfil</a></li>
	          <li sec:authorize="hasRole('ROLE_DOCENTE')"><a th:href="@{/atividades/especificas}">Minhas atividades</a></li>
	        </ul>
	      </li>
	      
	      	<li>
	        	<a th:href="@{/logout}"><em class="fa  fa-sign-out"></em></a>
	      	</li> 
	    </ul>
	</div>
</nav>
</body>
</html>
