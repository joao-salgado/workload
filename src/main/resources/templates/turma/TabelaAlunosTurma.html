<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:data="http://www.thymeleaf.org/extras/data">


	<div class="bw-tabela-item  js-tabela-aluno" th:each="item : ${itens}">
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
			<span class="bw-tabela-cerveja-nome" th:text="${item.nome}">João Gabriel Salgado</span>
			<span class="label  label-default" th:text="${item.ra}">1694030</span>
			<span class="bw-tabela-cerveja-origem" th:text="${item.email}">jgs1884@gmail.com</span>
			<input type="hidden" th:value="${item.codigo}"/>
		</div>
		
		<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
			<div class="bw-tabela-cerveja-valor-grande" th:text="${item.curso.nome}">1694030</div>
		</div>
		
		<div class="bw-tabela-item__painel-exclusao">
			<span class="bw-tabela-item__titulo-exclusao">Excluir este aluno da turma?</span>
			<button type="button" class="btn  btn-danger  js-exclusao-item-btn"
				data:codigo-aluno="${item.codigo}">Sim, excluir!</button>
		</div>
		
		<div class="wl-tabela-alunos__vazio" th:if="${itens.empty}">
			<i class="glyphicon  glyphicon-user"></i> 
			<span>Você ainda não adicionou nenhum aluno.</span>
		</div>
		
	</div>
	
</html>
